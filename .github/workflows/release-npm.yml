name: Release npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

defaults:
  run:
    working-directory: bindings/typescript

env:
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  build:
    name: Build (${{ matrix.settings.target }})
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Linux x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npx napi build --release --platform --target x86_64-unknown-linux-gnu --use-napi-cross
          # Linux aarch64
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: npx napi build --release --platform --target aarch64-unknown-linux-gnu --use-napi-cross
          # macOS x86_64
          - host: macos-13
            target: x86_64-apple-darwin
            build: npx napi build --release --platform --target x86_64-apple-darwin
          # macOS aarch64 (Apple Silicon)
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npx napi build --release --platform --target aarch64-apple-darwin
          # Windows x86_64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npx napi build --release --platform --target x86_64-pc-windows-msvc
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: npm-${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: npm-${{ matrix.settings.target }}-cargo-
      - name: Install dependencies
        run: npm install
      - name: Build native module
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/typescript/blurhash-rs.*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm install
      - name: Create npm platform packages
        run: npx napi create-npm-dirs
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bindings/typescript/artifacts
      - name: Move artifacts
        run: npx napi artifacts --dir artifacts
      - name: List packages
        run: ls -R npm/
        shell: bash
      - name: Publish
        run: |
          npm config set provenance true
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
